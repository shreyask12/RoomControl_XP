name: roomcontrol
description: A new Flutter project.


version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.2
  flutter_screenutil: ^1.0.2
  firebase_core: ^0.4.4
  firebase_auth: ^0.15.4
  # cloud_firestore: ^0.13.2+1


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true
  assets:
    - assets/images/
    # - assets/images/Mask Group 1.png
    # - assets/images/Icon feather-user.png
    # - assets/images/Icon feather-lock.png
    # - assets/images/Mask Group -1.png
    # - assets/images/Group 62.png
    # - assets/images/Icon feather-mail.png
  fonts:
    - family: DejaVu Sans
      fonts:
        - asset: assets/fonts/DejaVuSans.ttf
        - asset: assets/fonts/DejaVuSans-Bold.ttf
        - asset: assets/fonts/DejaVuSans-ExtraLight.ttf
          style: normal
